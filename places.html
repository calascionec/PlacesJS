<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
          <div class="col-md-6">
            <h2>Add a place:</h2>
            <form id="new-place">
              <div class="form-group">
                <label for="city-name">City Name</label>
                <input type="text" class="form-control" id="city-name">
              </div>
              <div class="form-group">
                <label for="season">Season you visited</label>
                <input type="text" class="form-control" id="season">
              </div>

              <div id="add-notes">
                <div class="add-note">
                  <div class="form-group">
                    <label for="new-note">Add Note</label>
                    <input type="text" class="form-control new-note">
                  </div>
                </div>
              </div>

              <span class="btn btn-primary" id="add-note">Add Notes</span>
              <button type="submit" class="btn btn-success">Add</button>
            </form>

            <h2>Your Places</h2>
            <ul id="places">

            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-place">
              <h2></h2>
              <p>City name: <span class="city-name"></span></p>
              <p>Season: <span class="season"></span></p>
              <p>Notes:</p>
                <ul id="notes">

                </ul>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
